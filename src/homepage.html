
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Home
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="../assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body class="" style="background-image: url('../assets/img/bg2.jpg');">
  <div class="wrapper " ng-app="myApp" ng-controller="myController">
    <div class="sidebar" data-color="azure" data-background-color="white" style="background-image: url('../assets/img/bg2.jpg');">
     
      <div class="logo" style="text-shadow: 3px 3px 7px red;"><a href="" class="simple-text logo-normal">
          HOME
        </a></div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item" ng-if="loggedIn=='true'">
            <a class="nav-link" href="./dashboard.html">
              <i class="material-icons">dashboard</i>
              <p>Dashboard</p>
            </a>
          </li> 
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
        </button>

      </nav>
      <!-- End Navbar -->
      <div class="content" >
        <div class="container-fluid">
          <div class="row">
           
            <div class="col-md-12" >
              <div class="card card-profile">
                
                <div class="card-avatar">
                  <a href="javascript:;">
                    <img class="img" src="../assets/img/faces/login.png" />
                  </a>
                </div>
                
                <div class="card-body" ng-if="loggedIn=='false'" > 
                  <h4 class="card-title">Hi!  Please login to view the dashboard.</h4>                  
                    <div class="col-md-8">
                      <div class="form-group">
                        <label class="bmd-label-floating">Enter Your Username..</label>
                        <input type="text" class="form-control" ng-model="userName">
                      </div>
                    </div>
                    <div >
                      <div class="form-group">
                        <label class="bmd-label-floating">Enter Your Email address..</label>
                        <input type="email" class="form-control" ng-model="emailAddress">
                      </div>
                    </div>
                   <h4 id='login'></h4>
                    <button class="btn btn-primary btn-round" ng-click="login(userName,emailAddress)">Login</button>
               
                 
                  
                  
                </div>
                <div class="card-body" ng-if="loggedIn=='true'">
                  <h5 class="card-category text-gray">You are logged in.</h5>
                  <h4 class="card-title">{{name}}</h4>
                  <button class="btn btn-primary btn-round" ng-click="logout()">Logout</button>


                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
   
  <!--   Core JS Files   -->
  <script src="../assets/js/homePageController.js"></script>
  <script src="../assets/js/core/jquery.min.js"></script>
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap-material-design.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <script src="../assets/js/material-dashboard.js?v=2.1.2" type="text/javascript"></script>
  </body>

</html>
